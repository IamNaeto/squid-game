<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/Logo.png" />
  </head>
  <body>
    <nav>
      <div class="bar">
        <div>
          <img src="img/Logo.png" alt="" class="logo" />
        </div>
        <div class="menu">
          <a href="">home</a>
          <a href="">about</a>
          <a href="">contact us</a>
        </div>
        <div>
          <a href="" class="btn">sign up</a>
        </div>
      </div>
    </nav>

    <main>
      <div class="hero-sec">
        <div class="text">
          <h2>SQUID GAME UI</h2>
          <h1>BATTLE</h1>
          <p>
            BE FAST, BE SLOW, TAKE UP, TAKE DOWN, TAKE RIGHT, TAKE LEFT. PLAY
            HARD, PLAY NICE
          </p>
          <a href="" class="btn">enroll now</a>
        </div>
        <div>
          <img src="img/hero-img.png" alt="" class="hero" />
          <p class="cap">stay alive or stay human</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="last">
        <div>
          <img src="img/squid.png" alt="" class="lastimg" />
        </div>
        <div>
          <h1>alive</h1>
        </div>
      </div>
    </footer>
  </body>
</html>
